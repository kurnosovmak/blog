{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <br>
        <h3>Добавить статью</h3>
        <hr>
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-danger" style="background-color: #315AF2;color:#ffffff;border:0;border-radius: 3px;">Сохранить</button>
        </form>
    </div>
  </div>


{% endblock body %}
